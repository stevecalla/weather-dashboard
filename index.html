<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./assets/images/flavicon-shark.jpeg"
    />
    <!-- add fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- add bootstrap if necessary -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- add google fonts if necessary -->
    <!-- <link rel="stylesheet" href="./assets/css/normalize.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid d-flex flex-column align-items-center m-0 p-0 text-white custom-header">
      <h1 class="mt-2 text-primary">Weather Dashboard</h1>
      <h4 class="m-0 text-white">United States Only</h4>
    </header>

    <main class="container-fluid main-container">
      <div class="row">
        <!-- SEARCH & HISTORY -->
        <aside class="card col-12 col-lg-3 mt-3 border-0">
          <div class="card-body p-0">
            <h2 class="card-title" id="card-title">Search - City or Zip:</h2>
            <div class="input-group input-group-lg ml-0 mb-3">
              <i class="fa fa-search" aria-hidden="true"></i>
              <input
                type="text"
                id="search-input-text"
                class="form-control custom-input-text"
                placeholder="Enter city or zip"
                style="padding-left: 45px; background: transparent; border-radius: 0.3rem;"
              />
            </div>
            <article id="buttons-wrapper">
              <button class="btn btn-secondary custom-search-btn btn-lg w-100 ml-0 mb-1 border-0" id="search-button">
                Search
              </button>
              <button class="btn btn-secondary custom-btn btn-lg w-100 ml-0 mb-1 border-0" id="random-city-btn">
                Get Random City
              </button>
              <hr />

              <p class="d-flex justify-content-between">
                <!-- COLLAPSE HISTORY BUTTON -->
                <a
                  class="btn btn-secondary col mr-1 custom-btn"
                  id="collapse-btn"
                  data-toggle="collapse"
                  href="#search-history-container"
                  role="button"
                  aria-expanded="false"
                  aria-controls="search-history-container"
                >
                  Hide History
                </a>
                <!-- CLEAR HISTORY BUTTON -->
                <a
                  class="btn btn-secondary col custom-btn"
                  id="clear-local-storage-btn"
                  data-toggle="collapse"
                  href=""
                  role="button"
                >
                  Clear History
                </a>
              </p>

              <div class="collapse show" id="search-history-container">
                <div
                  class="card card-body overflow-auto custom-search-history"
                  id="search-history-buttons">
                  <!-- SEARCH HISTORY BUTTONS -->
                </div>
              </div>
            </article>
          </div>
        </aside>

        <!-- WEATHER FOR SELECTED CITY -->
        <section class="col-12 col-lg-9 mt-3">

          <!-- CURRENT WEATHER CARD -->
          <div class="card m-0 border-secondary rounded-0 current-weather-container">
            <img 
              class="spinner hide"
              id="spinner"
              src="./assets/images/Spinner-4s-200-bluepx.gif"
              alt="Two second timer"
              loading="lazy"
            />
            <p class="spinner hide" id="spinner-text">Loading...</p>  
            <div class="card-body p-2" id="current-weather">
                <!-- CURRENT WEATHER CARD -->
            </div>
          </div>

          <!-- 5-DAY FORECAST CARD -->
          <div class="card m-0 border-0">
            <div class="card-body pl-0 pb-0">
              <h4 class="card-title">5-DAY FORECAST:</h4>
            </div>
            <div class="row justify-content-md-between justify-content-lg-between m-0" id="forecast-weather">
                <!-- FORECAST WEATHER CARDS -->
            </div>
          </div>
          
        </section>
      </div>
    </main>

    <!-- MODAL - BOOTSTRAP -->
    <section class="modal fade" id="no-input-model" tabindex="-1" aria-labelledby="No input alert" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="no-input-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="no-input-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./assets/js/test-data.js"></script>
    <script src="./assets/js/city-state-data.js"></script>
    <script src="./assets/js/cities-us-only.js"></script>
    <script src="./assets/js/zip-code-list.js"></script>
    <script src="./assets/js/utilities.js"></script>

    <!-- <script src="./assets/js/autocomplete.js"></script> -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
